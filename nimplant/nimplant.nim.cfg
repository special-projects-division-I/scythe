# Nimplant Configuration File

# Enable optimization for release builds
--opt:speed

# Enable dead code elimination
--deadCodeElim:on

# Minimize binary size
--passL:"-s"

# Windows-specific settings
when defined(windows):
  --app:console
  --passL:"-static"
  --define:ssl

# Cross-compilation settings
when defined(mingw):
  --gcc.exe:x86_64-w64-mingw32-gcc
  --gcc.linkerexe:x86_64-w64-mingw32-gcc

# Security hardening
--define:ssl
--define:release

# Disable debug info in release
when defined(release):
  --debugger:off
  --lineDir:off
  --stackTrace:off

# Threading support
--threads:on

# HTTP client support
--define:useStdLib

# Registry support for Windows
when defined(windows):
  --define:useWinlean
